<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-3.3.1.js"
            integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
            crossorigin="anonymous"></script>
    <script src="http://www.chartjs.org/dist/2.7.2/Chart.bundle.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <title>Vergleiche</title>
</head>
<body>
<script type = "text/javascript" src="main.js"></script>
<div class="chart-container" style="position: relative">
    <label for="x-Achse">x-Achse:</label>
    <select id ="xAxis" name= "x-Achse" autofocus></select>
    <label for="regr">Regression:</label>
    <select id="regression" name= "regression">
        <option value='true' onclick="updateChart()">an</option>
        <option value='' onclick="updateChart()">aus</option>
    </select>
    <label for="kreis">Kreis:</label>
    <select id="radius" name= "kreis">
        <option value="" onclick="updateChart()">dynamische Größe AUS</option>
    </select>
    <br>
    <label for="y-Achse">y-Achse:</label>
    <select id ="yAxis" name= "y-Achse"></select>
    <label for="anima">Animation</label>
    <select id= "animation" name= "Animation">
        <option value="0">aus</option>
        <option value="2000">langsam</option>
        <option value="1000">mittel</option>
        <option value="500">schnell</option>
    </select>
    <label for="Time">Zeit:</label>
    <select id="time" name= "zeit">
        <option value="" onclick="updateChart()">aus</option>
        <option value="true" onclick="updateChart()">an</option>
    </select>
    <br>
    <label for="period">Periode:</label>
    <select id="period" name= "Periode"></select>
    <!-- CHART: -->
    <canvas id = "canvas" ></canvas>
    <!--CORRELATION COEFFICIENT: -->
    <p><span>Korrelationskoeffizient:</span></p> <p id='correlationcoeff'></p>

</div>
</body>
</html>

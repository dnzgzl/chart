<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- jQuery Local: <script src = "jquery-3.3.1.js" ></script> -->
    <script
            src="https://code.jquery.com/jquery-3.3.1.js"
            integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
            crossorigin="anonymous"></script>
    <!-- <script type = "text/javascript" src = "chart.js" ></script>  -->
    <script src="http://www.chartjs.org/dist/2.7.2/Chart.bundle.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <title>Vergleiche</title>


</head>
<body>
<script type = "text/javascript" src="main.js"></script>

<div class="chart-container" style="position: relative">
    <!-- AUSWAHL: -->
    <label for="x-Achse">x-Achse:</label>
    <select id ="xAxis" name= "x-Achse" autofocus></select>
    
    <label for="regr">Regression:</label>
    <select id="selectid4" name= "regression">
        <option>an</option>
        <option>aus</option>
    </select>


    <label for="kreis">Kreis:</label>
    <select id="radius" name= "kreis">
        <option value="" onclick="updateChart()">dynamische Größe AUS</option>
    </select>
    <br>

    <label for="y-Achse">y-Achse:</label>
    <select id ="yAxis" name= "y-Achse"></select>

    <label for="anima">Animation</label>
    <select id= "animation" name= "Animation">
        <option>aus</option>
        <option>langsam</option>
        <option>mittel</option>
        <option>schnell</option>
    </select>

    <label for="Time">Zeit:</label>
    <select id="time" name= "zeit">
        <option>aus</option>
        <option>an</option>
    </select>
    <br>
    <label for="period">Periode:</label>
    <select id="period" name= "Periode"></select>
    <!-- CHART: -->
    <canvas id = "canvas" ></canvas>
</div>
</body>
</html>
